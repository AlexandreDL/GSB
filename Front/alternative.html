                <script type="text/javascript">
 
                    var i = 0;
         
                    function addVisiteur()
                    {
                        if (i < 5)
                        {
                            var newRow = document.createElement('tr');
         
                            newRow.innerHTML = '<td> <input type="text" name="ID'+i+'" ><td> <input type="text" name="Nom'+i+'" ></td><td><input type="text" name="DateEmbauche'+i+'" ></td><td><input type="button" id="add_visiteur()" onClick="addVisiteur()" value="+" /><input type="button" value="-" onclick="removeVisiteur(this.parentNode)"></td>';
         
                            document.getElementById('visiteurs').appendChild(newRow);
                            i++;
                        }
                    }
         
                    function removeVisiteur(element)
                    {
                        document.getElementById('visiteurs').removeChild(element.parentNode);
                        i--;
                    }
         
                </script>
